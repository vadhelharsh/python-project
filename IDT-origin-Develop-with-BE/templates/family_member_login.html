{% extends "base.html" %}
{% block title %}Family Member Login{% endblock %}

{% block inner_style %}
<style>
    #content_container {
        height: 75%;
        width: 26%;
        margin: 125px 250px;
        padding: 50px 100px;
        border-radius: 10px 0;
    }
    .sidebar_container {
        height: 520px;
    }
    #submit_button {
        height: 32px;
        width: 70px;
        margin-left: 100px;
        background-color: white;
        border-radius: 10px;
    }
    #submit_button:hover {
        height: 34px;
        width: 70px;
        margin-left: 100px;
        background-color: rgb(195, 214, 224);
        border-radius: 10px;
    }
</style>
{% endblock %}

{% block main %}
<div id="content_container">
    <form action="/show_details" method="POST">
        <label for="phone_number">Mobile Number: </label>
        <input type="number" id="phone_number" name="phone_number" required
            placeholder="Enter the number you were contacted on"
            style="width: 260px; height: 35px;border-radius: 10px;padding-left: 10px;">
        <br>
        <br>
        <br>
        <button type="submit" id="submit_button">Submit</button>
    </form>
</div>
{% endblock %}
